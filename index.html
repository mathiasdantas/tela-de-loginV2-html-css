<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Tela Login V2</title>
</head>

<body>

  <section class="flex">

    <div class="div-img">
      <img id="img" src="./img/img.svg" alt="Imagem ilustrativa">
    </div>

    <div class="div-conteudo">
      <article>
        <h1>Sign In</h1>
        <p>Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
      </article>

      <form>
        <input type="text" placeholder="Username" class="style-input">
        <input type="password" placeholder="Password" class="style-input2">
      </form>

      <div class="flex2">
        <form>
          <input type="checkbox" id="input-select">
          <label>Remember me</label>
        </form>

        <a href="/">Forgot Password</a>
      </div>

      <button>Log In</button>

      <p>- or login with -</p>

      <div class="flex3">
        <a href="/"> <img src="./img/facebook.png" class="redeSocial"> </a>

        <a href="/"> <img src="./img/twitter.png" class="redeSocial"> </a>

        <a href="/"> <img src="./img/github.png" class="redeSocial"> </a>
      </div>
    </div>
  </section>

</body>

</html>
